<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCIC CORE | Sistema de Gestión e Inteligencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; }
        .sidebar-item { transition: 0.2s; border-radius: 12px; cursor: pointer; color: #64748b; font-weight: 700; }
        .sidebar-item:hover { background: #f1f5f9; color: #ea580c; }
        .active-nav { background: #ea580c !important; color: white !important; box-shadow: 0 10px 15px -3px rgba(234, 88, 12, 0.3); }
        .view-content { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <div id="login-screen" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center p-6">
        <div class="bg-white p-10 rounded-[3rem] w-full max-w-md shadow-2xl text-center">
            <h2 class="text-3xl font-black mb-2 italic">UCIC <span class="text-orange-600">ERP</span></h2>
            <p class="text-slate-400 text-sm mb-8 font-bold uppercase">Control Administrativo</p>
            <input type="text" id="auth-user" placeholder="Usuario" class="w-full p-4 bg-slate-50 border rounded-2xl mb-4 outline-none focus:ring-2 focus:ring-orange-500 font-bold text-center">
            <button onclick="handleLogin()" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl hover:bg-orange-600 transition-all uppercase tracking-widest">Entrar</button>
        </div>
    </div>

    <nav class="w-72 bg-white border-r border-slate-200 flex flex-col p-6 space-y-8 z-40">
        <div class="px-2">
            <h1 class="text-2xl font-black italic tracking-tighter">UCIC <span class="text-orange-600">CORE</span></h1>
            <p class="text-[9px] font-black text-slate-400 uppercase tracking-[0.3em]">Smart System v3.0</p>
        </div>
        <div class="space-y-2 flex-1">
            <div onclick="switchView('dashboard')" id="nav-dashboard" class="sidebar-item p-4 flex items-center gap-3 active-nav"><i class="fa-solid fa-house"></i> Dashboard</div>
            <div onclick="switchView('academico')" id="nav-academico" class="sidebar-item p-4 flex items-center gap-3"><i class="fa-solid fa-graduation-cap"></i> Académico</div>
            <div onclick="switchView('leads')" id="nav-leads" class="sidebar-item p-4 flex items-center gap-3"><i class="fa-solid fa-bolt"></i> Leads n8n</div>
        </div>
        <div id="server-status" class="p-3 rounded-xl text-[9px] font-black uppercase text-center bg-red-100 text-red-600">
            Servidor Offline
        </div>
    </nav>

    <main class="flex-1 flex flex-col relative overflow-hidden bg-slate-50">
        <header class="h-20 bg-white border-b border-slate-200 flex items-center justify-between px-10">
            <h2 id="view-title" class="text-xl font-extrabold uppercase italic">Dashboard</h2>
            <button onclick="syncData()" class="bg-slate-900 text-white px-5 py-2 rounded-xl text-[10px] font-black hover:bg-orange-600">
                <i class="fa-solid fa-rotate mr-2"></i> RECARGAR DATOS
            </button>
        </header>

        <section id="viewport" class="p-10 overflow-y-auto h-full">
            
            <div id="view-dashboard" class="view-content space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm">
                        <p class="text-slate-400 text-[10px] font-black uppercase">Matrícula Total</p>
                        <h3 id="count-alumnos" class="text-5xl font-black mt-2">0</h3>
                    </div>
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm text-orange-600">
                        <p class="text-slate-400 text-[10px] font-black uppercase">Leads por Convertir</p>
                        <h3 id="count-leads" class="text-5xl font-black mt-2">0</h3>
                    </div>
                </div>
                <div class="bg-white p-10 rounded-[3rem] border border-slate-200 shadow-sm">
                    <canvas id="mainChart" height="100"></canvas>
                </div>
            </div>

            <div id="view-academico" class="view-content hidden space-y-6">
                <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                    <div class="lg:col-span-1">
                        <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-xl sticky top-0">
                            <h3 class="font-black text-orange-600 mb-6 uppercase text-sm italic">Inscripción</h3>
                            <div class="space-y-4">
                                <input id="ins-nombre" type="text" placeholder="Nombre completo" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold outline-none">
                                <select id="ins-carrera" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-sm">
                                    <option value="Cinematografía">Cinematografía</option>
                                    <option value="Diseño Automotriz">Diseño Automotriz</option>
                                    <option value="Software">Ing. Software</option>
                                    <option value="Derecho">Derecho</option>
                                </select>
                                <input id="ins-mat" type="text" placeholder="Matrícula" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold">
                                <button onclick="inscribir()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-orange-600 transition-all">Registrar Alumno</button>
                            </div>
                        </div>
                    </div>
                    <div class="lg:col-span-3">
                        <div class="bg-white rounded-[2.5rem] border border-slate-200 overflow-hidden shadow-sm">
                            <table class="w-full text-left font-bold">
                                <thead class="bg-slate-50 border-b text-[10px] font-black text-slate-400 uppercase tracking-widest">
                                    <tr><th class="p-6">Estudiante</th><th class="p-6">Carrera</th><th class="p-6 text-right">Acción</th></tr>
                                </thead>
                                <tbody id="lista-alumnos" class="divide-y divide-slate-100"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div id="view-leads" class="view-content hidden space-y-6">
                <h3 class="text-2xl font-black italic">PROSPECTOS DESDE N8N</h3>
                <div id="grid-leads" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

        </section>
    </main>

    <div id="modal-gestion" class="fixed inset-0 z-50 bg-slate-900/95 hidden flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-4xl rounded-[3rem] p-12 relative shadow-2xl">
            <button onclick="cerrarModal()" class="absolute top-8 right-8 text-slate-300 hover:text-orange-600 text-3xl"><i class="fa-solid fa-circle-xmark"></i></button>
            <h3 id="nombre-gestion" class="text-4xl font-black italic mb-2">NOMBRE</h3>
            <p id="carrera-gestion" class="text-orange-600 font-black text-[10px] uppercase tracking-widest mb-10">CARRERA</p>
            <div id="horario-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-10"></div>
            <button id="btn-kardex" class="w-full bg-slate-900 text-white p-5 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-blue-600 transition-all">Generar Kardex Oficial PDF</button>
        </div>
    </div>

    <script>
        // URL DE TU TUNEL NGROK
        const API_URL = 'https://cryptocrystalline-overhastily-marcelino.ngrok-free.dev/api';
        
        // Headers necesarios para saltar la advertencia de ngrok
        const headersConfig = {
            'Content-Type': 'application/json',
            'ngrok-skip-browser-warning': 'true'
        };

        let db_alumnos = [];
        let db_leads = [];
        let indexActual = null;

        const MATERIAS = {
            "Cinematografía": ["Guion", "Cinefotografía", "Edición", "Post-producción"],
            "Software": ["Estructura de Datos", "Backend Node.js", "Arquitectura Cloud", "Bases de Datos"],
            "Derecho": ["Derecho Civil", "Procesal Penal", "Amparo", "Derecho Constitucional"],
            "Diseño Automotriz": ["Aerodinámica", "Motores", "Materiales", "Modelado 3D"]
        };

        function handleLogin() {
            document.getElementById('login-screen').classList.add('hidden');
            syncData();
            initChart();
            setInterval(syncData, 10000); // Sincroniza cada 10 seg
        }

        async function syncData() {
            try {
                const res = await fetch(`${API_URL}/data`, { headers: headersConfig });
                const data = await res.json();
                db_alumnos = data.alumnos || [];
                db_leads = data.leads || [];
                
                document.getElementById('server-status').className = "p-3 rounded-xl text-[9px] font-black uppercase text-center bg-green-100 text-green-600";
                document.getElementById('server-status').innerText = "Online - Sincronizado";
                
                renderAlumnos();
                renderLeads();
            } catch (e) {
                document.getElementById('server-status').className = "p-3 rounded-xl text-[9px] font-black uppercase text-center bg-red-100 text-red-600";
                document.getElementById('server-status').innerText = "Offline - Error Ngrok";
            }
        }

        function switchView(id) {
            document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active-nav'));
            document.getElementById('view-'+id).classList.remove('hidden');
            document.getElementById('nav-'+id).classList.add('active-nav');
            document.getElementById('view-title').innerText = id;
        }

        async function inscribir(leadData = null) {
            const alu = leadData ? {
                nombre: leadData.nombre,
                carrera: leadData.carrera,
                mat: "ID-" + Math.floor(Math.random()*9000),
                horario: []
            } : {
                nombre: document.getElementById('ins-nombre').value,
                carrera: document.getElementById('ins-carrera').value,
                mat: document.getElementById('ins-mat').value,
                horario: []
            };

            if(!alu.nombre) return alert("Ingresa el nombre del alumno");

            try {
                const res = await fetch(`${API_URL}/save-alumno`, {
                    method: 'POST',
                    headers: headersConfig,
                    body: JSON.stringify(alu)
                });
                if(res.ok) {
                    alert("¡Alumno guardado en el servidor local!");
                    syncData();
                    document.getElementById('ins-nombre').value = "";
                    document.getElementById('ins-mat').value = "";
                }
            } catch (e) { alert("Error de conexión con el servidor"); }
        }

        function renderAlumnos() {
            document.getElementById('count-alumnos').innerText = db_alumnos.length;
            const lista = document.getElementById('lista-alumnos');
            lista.innerHTML = db_alumnos.map((a, i) => `
                <tr class="hover:bg-slate-50">
                    <td class="p-6">${a.nombre.toUpperCase()} <br><span class="text-[9px] text-slate-400 font-bold uppercase">${a.mat}</span></td>
                    <td class="p-6 text-orange-600 text-[10px] tracking-tight italic uppercase font-black">${a.carrera}</td>
                    <td class="p-6 text-right"><button onclick="abrirGestion(${i})" class="bg-slate-900 text-white px-5 py-2 rounded-xl text-[9px] font-black uppercase hover:bg-orange-600">Control</button></td>
                </tr>
            `).join('');
        }

        function renderLeads() {
            document.getElementById('count-leads').innerText = db_leads.length;
            const grid = document.getElementById('grid-leads');
            grid.innerHTML = db_leads.map((l, i) => `
                <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm relative group">
                    <span class="absolute top-6 right-6 bg-orange-100 text-orange-600 text-[8px] font-black px-3 py-1 rounded-full uppercase italic">Nuevo Prospecto</span>
                    <h4 class="text-xl font-black mb-1">${l.nombre.toUpperCase()}</h4>
                    <p class="text-[10px] font-bold text-slate-400 mb-6 uppercase tracking-widest italic">${l.carrera}</p>
                    <button onclick="convertirLead(${i})" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-xs hover:bg-orange-600 transition-all uppercase tracking-widest">Inscribir</button>
                </div>
            `).join('');
        }

        async function convertirLead(i) {
            const lead = db_leads[i];
            await inscribir(lead);
        }

        function abrirGestion(i) {
            indexActual = i;
            const a = db_alumnos[i];
            document.getElementById('modal-gestion').classList.remove('hidden');
            document.getElementById('nombre-gestion').innerText = a.nombre;
            document.getElementById('carrera-gestion').innerText = a.carrera;
            const mats = MATERIAS[a.carrera] || ["Materia Proceso 1", "Materia Proceso 2"];
            document.getElementById('horario-container').innerHTML = mats.map(m => `
                <div class="bg-slate-50 p-6 rounded-[2rem] border border-slate-100">
                    <p class="text-[10px] font-black uppercase text-slate-400 mb-3">${m}</p>
                    <div class="grid grid-cols-2 gap-2 mb-3">
                        <select class="p-3 bg-white border rounded-xl text-[10px] font-bold outline-none"><option>LUN-MIE</option><option>MAR-JUE</option></select>
                        <select class="p-3 bg-white border rounded-xl text-[10px] font-bold outline-none"><option>07:00-09:00</option><option>18:00-20:00</option></select>
                    </div>
                    <select class="w-full p-3 bg-slate-900 text-white rounded-xl text-[10px] font-black uppercase tracking-widest"><option>Presencial</option><option>Híbrido</option></select>
                </div>
            `).join('');
            document.getElementById('btn-kardex').onclick = () => generarKardexPDF(i);
        }

        function cerrarModal() { document.getElementById('modal-gestion').classList.add('hidden'); }

        function generarKardexPDF(i) {
            const alu = db_alumnos[i];
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFont("helvetica", "bold"); doc.setFontSize(22); doc.text("UNIVERSIDAD UCIC", 105, 25, { align: "center" });
            doc.setFontSize(10); doc.text("KARDEX ACADÉMICO OFICIAL", 105, 32, { align: "center" });
            doc.rect(20, 45, 170, 30);
            doc.text(`ALUMNO: ${alu.nombre.toUpperCase()}`, 25, 55);
            doc.text(`CARRERA: ${alu.carrera.toUpperCase()}`, 25, 65);
            doc.line(20, 85, 190, 85);
            let y = 95;
            const mats = MATERIAS[alu.carrera] || [];
            mats.forEach(m => { doc.text(m, 25, y); doc.text("CURSANDO / APROBADA", 130, y); y += 10; });
            doc.save(`Kardex_${alu.nombre}.pdf`);
        }

        function initChart() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: { labels: ['Oct', 'Nov', 'Dic', 'Ene'], datasets: [{ label: 'Captación', data: [15, 32, 45, 80], borderColor: '#ea580c', tension: 0.4 }] },
                options: { plugins: { legend: { display: false } } }
            });
        }
    </script>
</body>
</html>
